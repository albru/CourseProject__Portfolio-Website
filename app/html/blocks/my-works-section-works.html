
<div class="section my-works__works" id="my-works">
  <div class="my-works__works-title">
    <h2 class="my-works__works-title-item">Мои работы</h2>
    <svg class="my-works__works-svg-header">
      <use xlink:href="../../img/sprites/sprite-svg.svg#works_header"></use>
    </svg>
  </div>
  <div class="my-works__works-sliders-cont js-slider">
    <div class="my-works__works-slider-single js-slider-main">
      <div class="js-slider-main-display">
        <ul class="my-works__works-slider-single-list js-main-slider-list">
          <li class="my-works__works-slider-single-item right js-slider-item active">1</li>
          <li class="my-works__works-slider-single-item right js-slider-item">2</li>
          <li class="my-works__works-slider-single-item right js-slider-item">3</li>
          <li class="my-works__works-slider-single-item right js-slider-item">4</li>
          <li class="my-works__works-slider-single-item right js-slider-item">5</li>
        </ul>
      </div>
    </div>
    <div class="my-works__works-slider-desc-cont js-slider-desc">
      <div class="my-works__works-slider-desc">
        <h2 class="my-works__works-name">Сайт школы онлайн образования</h2>
        <div class="my-works__works-tech">
          <p class="my-works__works-tech-item">Html, Css, Javascript</p>
        </div>
        <div class="my-works__image js-slider-img"></div><a class="my-works__works-link" href="#">Посмотреть сайт</a>
      </div>
    </div>
    <div class="my-works__works-slider-double">
      <div class="my-works__works-slider-double left slider-js slider-js-left">
        <div class="js-slider-display">
          <ul class="my-works__works-slider-double-list js-slider-list">
            <li class="my-works__works-slider-double-item left js-slider-item active">1</li>
            <li class="my-works__works-slider-double-item left js-slider-item">2</li>
            <li class="my-works__works-slider-double-item left js-slider-item">3</li>
            <li class="my-works__works-slider-double-item left js-slider-item">4</li>
            <li class="my-works__works-slider-double-item left js-slider-item">5</li>
          </ul>
        </div>
        <svg class="my-works__works-svg-arrow down js-slider-up">
          <use xlink:href="../../img/sprites/sprite-svg.svg#portf_arrow_up"></use>
        </svg>
      </div>
      <div class="my-works__works-slider-double right slider-js slider-js-right">
        <div class="js-slider-display">
          <ul class="my-works__works-slider-double-list slider-js-right">
            <li class="my-works__works-slider-double-item right js-slider-item active">1</li>
            <li class="my-works__works-slider-double-item right js-slider-item">2</li>
            <li class="my-works__works-slider-double-item right js-slider-item">3</li>
            <li class="my-works__works-slider-double-item right js-slider-item">4</li>
            <li class="my-works__works-slider-double-item right js-slider-item">5</li>
          </ul>
        </div>
        <svg class="my-works__works-svg-arrow up js-slider-down">
          <use xlink:href="../../img/sprites/sprite-svg.svg#portf_arrow_down"></use>
        </svg>
      </div>
    </div>
  </div>
</div>
